<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body{
            background-color: #47476b
        }

        .container {
            background: #a3a3c2;
            padding: 30px;
            width: 300px;
            margin: auto;
            margin-top: 100px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid black;
            border-radius: 8px;
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
              margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
         .box {
           height: 100px;
            width: 100px;
            border: 1px solid black;
            margin: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            cursor: pointer;
        }
        .Tic-Tac-Toe-container {
               display: flex;
            flex-wrap: wrap;
            width: 320px;
            margin: 20px auto;
        }
        .resetbtn{
             padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
              margin-top: 10px;
        }

        </style>
</head>
<body>
    <div class="container">
    <h1>Tic-Tac-Toe</h1>
     <div class="input-box" >
        <input type="text" id="p1name" class="p1name" placeholder="Player 1 Name">
        <input type="text" id="p1symbol" class="p1symbol" placeholder="Player 1 Symbol (e.g. X)" >

        <input type="text" id="p2name" class="p2name" placeholder="Player 2 Name">
        <input type="text" id="p2symbol" class="p2symbol" placeholder="Player 2 Symbol (e.g.O)" >

        <button class="btn" onclick="startGame()">Start Game</button>
     </div>

      <div class="game-section" style="display: none;">
    <p id="text-current-player">currentPlayer:</p>
    <div class="Tic-Tac-Toe-container" id="board"></div>
    <button type="button" class="resetbtn" onclick="resetGame()">ResetGame</button>
    </div>
    </div>
    <script>
    let player1 = "";
    let player2 = "";
    let symbol1 = "";
    let symbol2 = "";
    let currentPlayer = "";
    let currentSymbol = "";
    const board = [-1,-1,-1,-1,-1,-1,-1,-1,-1];

    const boardElement = document.getElementById("board");
    const currentPlayerText = document.getElementById("text-current-player");

     function startGame() {
        player1 = document.getElementById("p1name").value.trim();
        player2 = document.getElementById("p2name").value.trim();
        symbol1 = document.getElementById("p1symbol").value.trim();
        symbol2 = document.getElementById("p2symbol").value.trim();
        if (!player1 || !player2 || !symbol1 || !symbol2) {
            alert("Please enter all details!");
            return;
        }

        if (symbol1 === symbol2) {
            alert("Players cannot use the same symbol!");
            return;
        }

        currentPlayer = player1;
        currentSymbol = symbol1;

        document.querySelector(".input-box").style.display = "none";
        document.querySelector(".game-section").style.display = "block";

        renderBoard();
    }
     function renderBoard() {
        boardElement.innerHTML = "";
        for (let i = 0; i < board.length; i++) {
            let symbol = "";
            if (board[i] === 1) symbol = symbol1;
            else if (board[i] === 0) symbol = symbol2;
            boardElement.innerHTML += `
                <div class="box" onclick="boxClick(${i})">${symbol}</div>`;
        }
        currentPlayerText.innerText = `Current Player: ${currentPlayer} (${currentSymbol})`;
    }
    function boxClick(index) {
        if (board[index] !== -1) {
            alert("Already selected!");
            return;
        }
        board[index] = currentSymbol === symbol1 ? 1 : 0;
        if (currentSymbol === symbol1) {
            currentSymbol = symbol2;
            currentPlayer = player2;
        } else {
            currentSymbol = symbol1;
            currentPlayer = player1;
        }
        renderBoard();
        checkWinner();
    }
    function checkWinner(){
        let winner = -1;
        if(board[0]== 1 && board[1]== 1 && board[2]== 1){
            winner = 1 ;
        }else if(board[0] == 0 && board[1] == 0 && board[2]== 0){
            winner = 0 ;
         }
         if(board[3]== 1 && board[4]== 1 && board[5]== 1){
            winner = 1 ;
        }else if(board[3] == 0 && board[4] == 0 && board[5]== 0){
            winner = 0 ;
         }
         if(board[6]== 1 && board[7]== 1 && board[8]== 1){
            winner = 1 ;
        }else if(board[6] == 0 && board[7] == 0 && board[8]== 0){
            winner = 0 ;
         }
         if(board[0]== 1 && board[3]== 1 && board[6]== 1){
            winner = 1 ;
        }else if(board[0] == 0 && board[3] == 0 && board[6]== 0){
            winner = 0 ;
         }
         if(board[1]== 1 && board[4]== 1 && board[7]== 1){
            winner = 1 ;
        }else if(board[1] == 0 && board[4] == 0 && board[7] == 0){
            winner = 0 ;
         }
         if(board[2]== 1 && board[5]== 1 && board[8]== 1){
            winner = 1 ;
        }else if(board[2] == 0 && board[5] == 0 && board[8]== 0){
            winner = 0 ;
         }
         if(board[0]== 1 && board[4]== 1 && board[8]== 1){
            winner = 1 ;
        }else if(board[0] == 0 && board[4] == 0 && board[8]== 0){
            winner = 0 ;
        }else if (board[2] == 1 && board[4] == 1 && board[6] == 1) {
            winner = 1;
        } else if (board[2] == 0 && board[4] == 0 && board[6] == 0) {
            winner = 0;
        }
       if(winner == -1){
            return;
         }
         alert (winner == 1? "playerxwins": winner == 0? "playerowins!":"");
    }
  function resetGame() {
        for (let i = 0; i < board.length; i++) board[i] = -1;
        currentPlayer = player1;
        currentSymbol = symbol1;
        renderBoard();
    }


    </script>
</body>
</html>
